<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Игра-считалочка</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
</head>
<body>
    <div class="wrapper">
        <h1 class="round-text">Раунд <span class="round-number">1</span></h1>
        <div class="container">
            <div class="number1"></div>
            <div class="operator1"></div>
            <div class="number2"></div>
            <div class="operator2">=</div>
            <input autofocus class="answer" type="text"  placeholder="?" maxlength="2">
        </div>
        <input class="submit-answer" type="submit" value="Ответить">
        <div class="modal-window">
            <h2 class="answer-message"></h2>
            <button class="next-button"></button>
        </div>
    </div>
<script src="js/index.js"></script>
</body>
</html>
